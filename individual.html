<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>block field</title>
<script>
function agreeForm(f) {
// Если поставлен флажок, снимаем блокирование кнопки
if (f.agree.checked) f.submit.disabled = 0
// В противном случае вновь блокируем кнопку
else f.submit.disabled = 1
}
</script>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection"/>
<meta charset="utf-8">
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<form>
<p><textarea cols="30" rows="4" disabled>
do you agree to our tearms?
</textarea></p>
<p><input type="checkbox" name="agree" onclick="agreeForm(this.form)">
let us know you did!</p>
<p><input type="submit" name="submit" value="Next" disabled></p>
</form>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<p> <img src="1.png" alt="popina"> </p>

<p class="font"> <input type="checkbox" id="education" onclick="myFunction()"> <label for="education">high education</label> </p>
<p class="bor"> <input type="checkbox" id="cutting"> <label for="cutting">knowledge in theory of cutting</label> </p>

</div>

</div>
